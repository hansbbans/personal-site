<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Photos</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 1100px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .password-gate {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .password-form {
            text-align: center;
        }
        
        .password-form input {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #e5e5e5;
            width: 250px;
        }
        
        .password-form button {
            margin-left: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }
        
        .password-form button:hover {
            background: #1d4ed8;
        }
        
        .error {
            color: #ef4444;
            margin-top: 1rem;
        }
        
        .config-section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .config-section h2 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #a3a3a3;
        }
        
        .config-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .config-row input {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0a0a0a;
            color: #e5e5e5;
        }
        
        .config-row input::placeholder {
            color: #666;
        }
        
        /* Tabs */
        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }
        
        .tab-btn {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px 8px 0 0;
            background: transparent;
            color: #a3a3a3;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        .tab-btn:hover {
            color: #e5e5e5;
            background: #1a1a1a;
        }
        
        .tab-btn.active {
            color: #2563eb;
            background: #1a1a1a;
        }
        
        .tab-panel {
            display: none;
        }
        
        .tab-panel.active {
            display: block;
        }
        
        .drop-zone {
            border: 2px dashed #333;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1.5rem;
        }
        
        .drop-zone:hover, .drop-zone.drag-over {
            border-color: #2563eb;
            background: rgba(37, 99, 235, 0.1);
        }
        
        .drop-zone p {
            color: #a3a3a3;
            font-size: 1.1rem;
        }
        
        .drop-zone .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .preview-item {
            position: relative;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .preview-item.marked-delete {
            opacity: 0.4;
        }
        
        .preview-item.marked-delete::after {
            content: 'MARKED FOR DELETION';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-15deg);
            background: #ef4444;
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
            font-weight: bold;
            border-radius: 4px;
            pointer-events: none;
        }
        
        .preview-item img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }
        
        .preview-item .info {
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .preview-item input, .preview-item select {
            width: 100%;
            padding: 0.5rem;
            font-size: 0.85rem;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0a0a0a;
            color: #e5e5e5;
        }
        
        .preview-item .row {
            display: flex;
            gap: 0.5rem;
        }
        
        .preview-item .row input:first-child {
            flex: 2;
        }
        
        .preview-item .row input:last-child {
            flex: 1;
            text-align: center;
        }
        
        .preview-item .remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.7);
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
        }
        
        .preview-item .remove:hover {
            background: #ef4444;
        }
        
        .preview-item .undo-delete {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            padding: 0.4rem 0.75rem;
            border-radius: 4px;
            border: none;
            background: #22c55e;
            color: white;
            cursor: pointer;
            font-size: 0.75rem;
            font-weight: 500;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
        }
        
        .btn-primary:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #333;
            color: #e5e5e5;
        }
        
        .btn-secondary:hover {
            background: #444;
        }
        
        .btn-danger {
            background: #dc2626;
            color: white;
        }
        
        .btn-danger:hover {
            background: #b91c1c;
        }
        
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            display: block;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        
        .status.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .status.loading {
            display: block;
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid #2563eb;
            color: #2563eb;
        }
        
        .manage-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .manage-header h2 {
            font-size: 1.1rem;
            font-weight: 500;
            color: #a3a3a3;
        }
        
        .photo-count {
            font-size: 0.9rem;
            color: #666;
        }
        
        .changes-indicator {
            display: none;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: #f59e0b;
        }
        
        .changes-indicator.visible {
            display: flex;
        }
        
        .changes-indicator::before {
            content: '‚óè';
            font-size: 0.7rem;
        }
        
        .hidden { display: none !important; }
        
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #333;
            border-top-color: #2563eb;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #666;
        }
        
        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="password-gate" id="passwordGate">
        <div class="password-form">
            <div class="icon" style="font-size: 3rem; margin-bottom: 1rem;">üîê</div>
            <div>
                <input type="password" id="passwordInput" placeholder="Password" autofocus>
                <button onclick="checkPassword()">Enter</button>
            </div>
            <p class="error hidden" id="passwordError">Incorrect password</p>
        </div>
    </div>

    <div class="container hidden" id="mainContent">
        <h1>üì∑ Photo Admin</h1>
        
        <div class="config-section">
            <h2>GitHub Configuration</h2>
            <div class="config-row">
                <input type="text" id="repoOwner" placeholder="GitHub username (e.g., hansbbans)" value="hansbbans">
                <input type="text" id="repoName" placeholder="Repository name" value="personal-site">
                <input type="password" id="githubToken" placeholder="GitHub Personal Access Token">
            </div>
            <p style="margin-top: 0.75rem; font-size: 0.8rem; color: #666;">
                Token needs 'repo' scope. <a href="https://github.com/settings/tokens/new?scopes=repo&description=Personal%20Site%20Admin" target="_blank" style="color: #2563eb;">Create one ‚Üí</a>
            </p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('manage')">üìã Manage Photos</button>
            <button class="tab-btn" onclick="switchTab('upload')">‚¨ÜÔ∏è Upload New</button>
        </div>

        <!-- Manage Photos Tab -->
        <div class="tab-panel active" id="manageTab">
            <div class="manage-header">
                <div>
                    <h2>Existing Photos</h2>
                    <span class="photo-count" id="photoCount"></span>
                </div>
                <div style="display: flex; gap: 1rem; align-items: center;">
                    <span class="changes-indicator" id="changesIndicator">Unsaved changes</span>
                    <button class="btn btn-secondary" onclick="loadExistingPhotos()">üîÑ Refresh</button>
                </div>
            </div>
            
            <div id="existingPhotosGrid" class="preview-grid">
                <div class="empty-state">
                    <div class="icon">üì∑</div>
                    <p>Click "Refresh" to load photos from GitHub</p>
                </div>
            </div>
            
            <div class="actions" id="manageActions" style="display: none;">
                <button class="btn btn-secondary" onclick="revertChanges()">Revert Changes</button>
                <button class="btn btn-primary" id="saveBtn" onclick="saveChanges()">Save Changes</button>
            </div>
            
            <div class="status" id="manageStatus"></div>
        </div>

        <!-- Upload Tab -->
        <div class="tab-panel" id="uploadTab">
            <div class="drop-zone" id="dropZone">
                <div class="icon">üìÅ</div>
                <p>Drag & drop photos here, or click to select</p>
                <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
            </div>

            <div class="preview-grid" id="previewGrid"></div>

            <div class="actions" id="uploadActions" style="display: none;">
                <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
                <button class="btn btn-primary" id="uploadBtn" onclick="uploadPhotos()">Upload Photos</button>
            </div>

            <div class="status" id="uploadStatus"></div>
        </div>
    </div>

    <script>
        // Password check
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            if (input === 'letmein2026') {
                sessionStorage.setItem('authed', '1');
                showMain();
            } else {
                document.getElementById('passwordError').classList.remove('hidden');
            }
        }
        
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });
        
        function showMain() {
            document.getElementById('passwordGate').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            loadConfig();
            loadExistingPhotos();
        }
        
        if (sessionStorage.getItem('authed')) {
            showMain();
        }
        
        // Config persistence
        function loadConfig() {
            const saved = localStorage.getItem('photoAdminConfig');
            if (saved) {
                const config = JSON.parse(saved);
                document.getElementById('repoOwner').value = config.owner || 'hansbbans';
                document.getElementById('repoName').value = config.repo || 'personal-site';
                document.getElementById('githubToken').value = config.token || '';
            }
        }
        
        function saveConfig() {
            const config = {
                owner: document.getElementById('repoOwner').value,
                repo: document.getElementById('repoName').value,
                token: document.getElementById('githubToken').value
            };
            localStorage.setItem('photoAdminConfig', JSON.stringify(config));
        }
        
        ['repoOwner', 'repoName', 'githubToken'].forEach(id => {
            document.getElementById(id).addEventListener('change', saveConfig);
        });
        
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));
            
            if (tab === 'manage') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('manageTab').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('uploadTab').classList.add('active');
            }
        }
        
        // ============ MANAGE EXISTING PHOTOS ============
        
        let existingPhotos = [];
        let originalPhotosHtml = '';
        let photosFileSha = '';
        let hasChanges = false;
        
        async function loadExistingPhotos() {
            const owner = document.getElementById('repoOwner').value;
            const repo = document.getElementById('repoName').value;
            const token = document.getElementById('githubToken').value;
            
            if (!owner || !repo || !token) {
                setManageStatus('error', 'Please fill in GitHub configuration first');
                return;
            }
            
            saveConfig();
            setManageStatus('loading', '<span class="loading-spinner"></span> Loading photos from GitHub...');
            
            try {
                const response = await fetch(
                    `https://api.github.com/repos/${owner}/${repo}/contents/photos.html`,
                    { headers: { 'Authorization': `token ${token}` } }
                );
                
                if (!response.ok) throw new Error('Could not fetch photos.html');
                
                const data = await response.json();
                photosFileSha = data.sha;
                originalPhotosHtml = atob(data.content);
                
                // Parse photos from HTML
                existingPhotos = parsePhotosFromHtml(originalPhotosHtml);
                
                renderExistingPhotos();
                hasChanges = false;
                updateChangesIndicator();
                setManageStatus('', '');
                
            } catch (err) {
                setManageStatus('error', `Error: ${err.message}`);
            }
        }
        
        function parsePhotosFromHtml(html) {
            const photos = [];
            const regex = /<div class="photo-item[^"]*">\s*<img src="([^"]+)"[^>]*>\s*<div class="photo-overlay">\s*<span class="photo-location">([^<]*)<\/span>(?:\s*<span class="photo-year">([^<]*)<\/span>)?\s*<\/div>\s*<\/div>/g;
            
            let match;
            while ((match = regex.exec(html)) !== null) {
                photos.push({
                    src: match[1],
                    location: match[2] || '',
                    year: match[3] || '',
                    deleted: false,
                    originalLocation: match[2] || '',
                    originalYear: match[3] || ''
                });
            }
            
            return photos;
        }
        
        function renderExistingPhotos() {
            const grid = document.getElementById('existingPhotosGrid');
            const count = existingPhotos.filter(p => !p.deleted).length;
            document.getElementById('photoCount').textContent = `${count} photo${count !== 1 ? 's' : ''}`;
            
            if (existingPhotos.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üì∑</div>
                        <p>No photos found in gallery</p>
                    </div>
                `;
                document.getElementById('manageActions').style.display = 'none';
                return;
            }
            
            const owner = document.getElementById('repoOwner').value;
            const repo = document.getElementById('repoName').value;
            
            grid.innerHTML = existingPhotos.map((photo, idx) => {
                // Build full image URL for preview
                const imgSrc = photo.src.startsWith('http') 
                    ? photo.src 
                    : `https://raw.githubusercontent.com/${owner}/${repo}/main/${photo.src}`;
                
                return `
                    <div class="preview-item ${photo.deleted ? 'marked-delete' : ''}" data-idx="${idx}">
                        ${photo.deleted 
                            ? `<button class="undo-delete" onclick="undoDelete(${idx})">Undo</button>`
                            : `<button class="remove" onclick="markDelete(${idx})">√ó</button>`
                        }
                        <img src="${imgSrc}" alt="Photo" loading="lazy">
                        <div class="info">
                            <div class="row">
                                <input type="text" placeholder="Location" 
                                       value="${escapeHtml(photo.location)}" 
                                       onchange="updatePhoto(${idx}, 'location', this.value)"
                                       ${photo.deleted ? 'disabled' : ''}>
                                <input type="text" placeholder="Year" 
                                       value="${escapeHtml(photo.year)}"
                                       onchange="updatePhoto(${idx}, 'year', this.value)"
                                       ${photo.deleted ? 'disabled' : ''}>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('manageActions').style.display = 'flex';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function updatePhoto(idx, field, value) {
            existingPhotos[idx][field] = value;
            checkForChanges();
        }
        
        function markDelete(idx) {
            existingPhotos[idx].deleted = true;
            renderExistingPhotos();
            checkForChanges();
        }
        
        function undoDelete(idx) {
            existingPhotos[idx].deleted = false;
            renderExistingPhotos();
            checkForChanges();
        }
        
        function checkForChanges() {
            hasChanges = existingPhotos.some(p => 
                p.deleted || 
                p.location !== p.originalLocation || 
                p.year !== p.originalYear
            );
            updateChangesIndicator();
        }
        
        function updateChangesIndicator() {
            const indicator = document.getElementById('changesIndicator');
            indicator.classList.toggle('visible', hasChanges);
        }
        
        function revertChanges() {
            existingPhotos = parsePhotosFromHtml(originalPhotosHtml);
            renderExistingPhotos();
            hasChanges = false;
            updateChangesIndicator();
            setManageStatus('', '');
        }
        
        async function saveChanges() {
            if (!hasChanges) {
                setManageStatus('error', 'No changes to save');
                return;
            }
            
            const owner = document.getElementById('repoOwner').value;
            const repo = document.getElementById('repoName').value;
            const token = document.getElementById('githubToken').value;
            
            const btn = document.getElementById('saveBtn');
            btn.disabled = true;
            btn.textContent = 'Saving...';
            setManageStatus('loading', '<span class="loading-spinner"></span> Saving changes to GitHub...');
            
            try {
                // Build updated photos.html content
                const activePhotos = existingPhotos.filter(p => !p.deleted);
                const deletedPhotos = existingPhotos.filter(p => p.deleted);
                
                // Generate new photo blocks
                const photoBlocks = activePhotos.map(photo => `
                    <div class="photo-item">
                        <img src="${photo.src}" alt="Photo" loading="lazy">
                        <div class="photo-overlay">
                            <span class="photo-location">${escapeHtml(photo.location)}</span>
                            <span class="photo-year">${escapeHtml(photo.year)}</span>
                        </div>
                    </div>`).join('\n');
                
                // Replace the photos-grid content
                const gridStart = '<div class="photos-grid">';
                const gridEnd = '</div>\n            </div>\n        </section>';
                
                const startIdx = originalPhotosHtml.indexOf(gridStart) + gridStart.length;
                const endIdx = originalPhotosHtml.indexOf('<!-- Add your own photos');
                
                let updatedHtml;
                if (endIdx > startIdx) {
                    // Keep the comment block
                    const afterPhotos = originalPhotosHtml.substring(endIdx);
                    updatedHtml = originalPhotosHtml.substring(0, startIdx) + '\n' + photoBlocks + '\n                    ' + afterPhotos;
                } else {
                    // Fallback: find closing tags
                    const closingIdx = originalPhotosHtml.indexOf('</div>', originalPhotosHtml.indexOf('photos-grid'));
                    updatedHtml = originalPhotosHtml.substring(0, startIdx) + '\n' + photoBlocks + '\n                ' + originalPhotosHtml.substring(closingIdx);
                }
                
                // Commit to GitHub
                const response = await fetch(
                    `https://api.github.com/repos/${owner}/${repo}/contents/photos.html`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `Update ${activePhotos.length} photos${deletedPhotos.length ? `, remove ${deletedPhotos.length}` : ''}`,
                            content: btoa(unescape(encodeURIComponent(updatedHtml))),
                            sha: photosFileSha
                        })
                    }
                );
                
                if (!response.ok) {
                    const err = await response.json();
                    throw new Error(err.message || 'Failed to save');
                }
                
                const result = await response.json();
                photosFileSha = result.content.sha;
                originalPhotosHtml = updatedHtml;
                
                // Update original values
                existingPhotos = existingPhotos.filter(p => !p.deleted).map(p => ({
                    ...p,
                    originalLocation: p.location,
                    originalYear: p.year
                }));
                
                hasChanges = false;
                updateChangesIndicator();
                renderExistingPhotos();
                
                setManageStatus('success', `‚úì Saved! ${deletedPhotos.length ? `Removed ${deletedPhotos.length} photo(s). ` : ''}Changes will be live shortly.`);
                
            } catch (err) {
                setManageStatus('error', `Error: ${err.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Save Changes';
            }
        }
        
        function setManageStatus(type, message) {
            const status = document.getElementById('manageStatus');
            status.className = 'status ' + type;
            status.innerHTML = message;
        }
        
        // ============ UPLOAD NEW PHOTOS ============
        
        let pendingFiles = [];
        
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            for (const file of files) {
                if (!file.type.startsWith('image/')) continue;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    pendingFiles.push({
                        file,
                        dataUrl: e.target.result,
                        location: '',
                        year: new Date().getFullYear().toString()
                    });
                    renderUploadPreviews();
                };
                reader.readAsDataURL(file);
            }
        }
        
        function renderUploadPreviews() {
            const grid = document.getElementById('previewGrid');
            grid.innerHTML = pendingFiles.map((item, idx) => `
                <div class="preview-item">
                    <button class="remove" onclick="removeFile(${idx})">√ó</button>
                    <img src="${item.dataUrl}" alt="Preview">
                    <div class="info">
                        <div class="row">
                            <input type="text" placeholder="Location" 
                                   value="${item.location}" 
                                   onchange="updatePendingFile(${idx}, 'location', this.value)">
                            <input type="text" placeholder="Year" 
                                   value="${item.year}" 
                                   onchange="updatePendingFile(${idx}, 'year', this.value)">
                        </div>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('uploadActions').style.display = pendingFiles.length ? 'flex' : 'none';
        }
        
        function removeFile(idx) {
            pendingFiles.splice(idx, 1);
            renderUploadPreviews();
        }
        
        function updatePendingFile(idx, field, value) {
            pendingFiles[idx][field] = value;
        }
        
        function clearAll() {
            pendingFiles = [];
            renderUploadPreviews();
            setUploadStatus('', '');
        }
        
        async function uploadPhotos() {
            const owner = document.getElementById('repoOwner').value;
            const repo = document.getElementById('repoName').value;
            const token = document.getElementById('githubToken').value;
            
            if (!owner || !repo || !token) {
                setUploadStatus('error', 'Please fill in all GitHub configuration fields');
                return;
            }
            
            if (pendingFiles.length === 0) {
                setUploadStatus('error', 'No files to upload');
                return;
            }
            
            saveConfig();
            
            const btn = document.getElementById('uploadBtn');
            btn.disabled = true;
            btn.textContent = 'Uploading...';
            
            try {
                setUploadStatus('loading', '<span class="loading-spinner"></span> Uploading photos...');
                
                const uploadedPhotos = [];
                
                for (let i = 0; i < pendingFiles.length; i++) {
                    const item = pendingFiles[i];
                    setUploadStatus('loading', `<span class="loading-spinner"></span> Uploading ${i + 1}/${pendingFiles.length}: ${item.file.name}`);
                    
                    const ext = item.file.name.split('.').pop().toLowerCase();
                    const timestamp = Date.now();
                    const filename = `photo_${timestamp}_${i}.${ext}`;
                    const base64 = item.dataUrl.split(',')[1];
                    
                    const response = await fetch(
                        `https://api.github.com/repos/${owner}/${repo}/contents/images/${filename}`,
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${token}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: `Add photo: ${filename}`,
                                content: base64
                            })
                        }
                    );
                    
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.message || 'Upload failed');
                    }
                    
                    uploadedPhotos.push({
                        filename,
                        location: item.location || 'Update location',
                        year: item.year || new Date().getFullYear().toString()
                    });
                }
                
                setUploadStatus('loading', '<span class="loading-spinner"></span> Updating photos.html...');
                
                // Fetch latest photos.html
                const fileResponse = await fetch(
                    `https://api.github.com/repos/${owner}/${repo}/contents/photos.html`,
                    { headers: { 'Authorization': `token ${token}` } }
                );
                
                if (!fileResponse.ok) throw new Error('Could not fetch photos.html');
                
                const fileData = await fileResponse.json();
                const currentContent = atob(fileData.content);
                
                const newPhotoBlocks = uploadedPhotos.map(photo => `
                    <div class="photo-item">
                        <img src="images/${photo.filename}" alt="Photo" loading="lazy">
                        <div class="photo-overlay">
                            <span class="photo-location">${photo.location}</span>
                            <span class="photo-year">${photo.year}</span>
                        </div>
                    </div>`).join('\n');
                
                const insertPoint = '<div class="photos-grid">';
                const updatedContent = currentContent.replace(
                    insertPoint,
                    insertPoint + '\n' + newPhotoBlocks
                );
                
                const updateResponse = await fetch(
                    `https://api.github.com/repos/${owner}/${repo}/contents/photos.html`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `Add ${uploadedPhotos.length} photo(s) to gallery`,
                            content: btoa(unescape(encodeURIComponent(updatedContent))),
                            sha: fileData.sha
                        })
                    }
                );
                
                if (!updateResponse.ok) {
                    const err = await updateResponse.json();
                    throw new Error(err.message || 'Failed to update photos.html');
                }
                
                setUploadStatus('success', `‚úì Uploaded ${uploadedPhotos.length} photo(s)! Changes will be live shortly.`);
                pendingFiles = [];
                renderUploadPreviews();
                
                // Refresh the manage tab
                loadExistingPhotos();
                
            } catch (err) {
                setUploadStatus('error', `Error: ${err.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Upload Photos';
            }
        }
        
        function setUploadStatus(type, message) {
            const status = document.getElementById('uploadStatus');
            status.className = 'status ' + type;
            status.innerHTML = message;
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Photos</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        h1 {
            margin-bottom: 1.5rem;
            font-weight: 600;
        }
        
        .password-gate {
            position: fixed;
            inset: 0;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .password-form {
            text-align: center;
        }
        
        .password-form input {
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #e5e5e5;
            width: 250px;
        }
        
        .password-form button {
            margin-left: 0.5rem;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            background: #2563eb;
            color: white;
            cursor: pointer;
        }
        
        .password-form button:hover {
            background: #1d4ed8;
        }
        
        .error {
            color: #ef4444;
            margin-top: 1rem;
        }
        
        .config-section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        
        .config-section h2 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 1rem;
            color: #a3a3a3;
        }
        
        .config-row {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .config-row input {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            border: 1px solid #333;
            border-radius: 8px;
            background: #0a0a0a;
            color: #e5e5e5;
        }
        
        .config-row input::placeholder {
            color: #666;
        }
        
        .drop-zone {
            border: 2px dashed #333;
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 1.5rem;
        }
        
        .drop-zone:hover, .drop-zone.drag-over {
            border-color: #2563eb;
            background: rgba(37, 99, 235, 0.1);
        }
        
        .drop-zone p {
            color: #a3a3a3;
            font-size: 1.1rem;
        }
        
        .drop-zone .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .preview-item {
            position: relative;
            background: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .preview-item img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
        }
        
        .preview-item .info {
            padding: 0.75rem;
        }
        
        .preview-item input {
            width: 100%;
            padding: 0.5rem;
            font-size: 0.85rem;
            border: 1px solid #333;
            border-radius: 6px;
            background: #0a0a0a;
            color: #e5e5e5;
        }
        
        .preview-item .remove {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            border: none;
            background: rgba(0,0,0,0.7);
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
        }
        
        .preview-item .remove:hover {
            background: #ef4444;
        }
        
        .actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .btn {
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .btn-primary {
            background: #2563eb;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
        }
        
        .btn-primary:disabled {
            background: #333;
            color: #666;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #333;
            color: #e5e5e5;
        }
        
        .btn-secondary:hover {
            background: #444;
        }
        
        .status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            display: none;
        }
        
        .status.success {
            display: block;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid #22c55e;
            color: #22c55e;
        }
        
        .status.error {
            display: block;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }
        
        .status.loading {
            display: block;
            background: rgba(37, 99, 235, 0.1);
            border: 1px solid #2563eb;
            color: #2563eb;
        }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div class="password-gate" id="passwordGate">
        <div class="password-form">
            <div class="icon" style="font-size: 3rem; margin-bottom: 1rem;">üîê</div>
            <div>
                <input type="password" id="passwordInput" placeholder="Password" autofocus>
                <button onclick="checkPassword()">Enter</button>
            </div>
            <p class="error hidden" id="passwordError">Incorrect password</p>
        </div>
    </div>

    <div class="container hidden" id="mainContent">
        <h1>üì∑ Photo Admin</h1>
        
        <div class="config-section">
            <h2>GitHub Configuration</h2>
            <div class="config-row">
                <input type="text" id="repoOwner" placeholder="GitHub username (e.g., hansbbans)" value="hansbbans">
                <input type="text" id="repoName" placeholder="Repository name" value="personal-site">
                <input type="password" id="githubToken" placeholder="GitHub Personal Access Token">
            </div>
            <p style="margin-top: 0.75rem; font-size: 0.8rem; color: #666;">
                Token needs 'repo' scope. <a href="https://github.com/settings/tokens/new?scopes=repo&description=Personal%20Site%20Admin" target="_blank" style="color: #2563eb;">Create one ‚Üí</a>
            </p>
        </div>

        <div class="drop-zone" id="dropZone">
            <div class="icon">üìÅ</div>
            <p>Drag & drop photos here, or click to select</p>
            <input type="file" id="fileInput" multiple accept="image/*" style="display: none;">
        </div>

        <div class="preview-grid" id="previewGrid"></div>

        <div class="actions" id="actions" style="display: none;">
            <button class="btn btn-secondary" onclick="clearAll()">Clear All</button>
            <button class="btn btn-primary" id="uploadBtn" onclick="uploadPhotos()">Upload Photos</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        // Simple password gate (obfuscated slightly)
        const PASS_HASH = '5e884898da28047d9169e1809c96be759e5a11e8838583d1ea0a70e'; // sha256 of password, truncated
        
        // Check password
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            // Simple check - in production you'd hash and compare
            if (input === 'letmein2026') { // Change this password!
                sessionStorage.setItem('authed', '1');
                showMain();
            } else {
                document.getElementById('passwordError').classList.remove('hidden');
            }
        }
        
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });
        
        function showMain() {
            document.getElementById('passwordGate').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            loadConfig();
        }
        
        // Check if already authed this session
        if (sessionStorage.getItem('authed')) {
            showMain();
        }
        
        // Config persistence
        function loadConfig() {
            const saved = localStorage.getItem('photoAdminConfig');
            if (saved) {
                const config = JSON.parse(saved);
                document.getElementById('repoOwner').value = config.owner || 'hansbbans';
                document.getElementById('repoName').value = config.repo || 'personal-site';
                document.getElementById('githubToken').value = config.token || '';
            }
        }
        
        function saveConfig() {
            const config = {
                owner: document.getElementById('repoOwner').value,
                repo: document.getElementById('repoName').value,
                token: document.getElementById('githubToken').value
            };
            localStorage.setItem('photoAdminConfig', JSON.stringify(config));
        }
        
        // Auto-save config on change
        ['repoOwner', 'repoName', 'githubToken'].forEach(id => {
            document.getElementById(id).addEventListener('change', saveConfig);
        });
        
        // File handling
        let pendingFiles = [];
        
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        
        dropZone.addEventListener('click', () => fileInput.click());
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag-over');
        });
        
        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag-over');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFiles(e.dataTransfer.files);
        });
        
        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });
        
        function handleFiles(files) {
            for (const file of files) {
                if (!file.type.startsWith('image/')) continue;
                
                const reader = new FileReader();
                reader.onload = (e) => {
                    pendingFiles.push({
                        file,
                        dataUrl: e.target.result,
                        location: ''
                    });
                    renderPreviews();
                };
                reader.readAsDataURL(file);
            }
        }
        
        function renderPreviews() {
            const grid = document.getElementById('previewGrid');
            grid.innerHTML = pendingFiles.map((item, idx) => `
                <div class="preview-item">
                    <button class="remove" onclick="removeFile(${idx})">√ó</button>
                    <img src="${item.dataUrl}" alt="Preview">
                    <div class="info">
                        <input type="text" placeholder="Location (optional)" 
                               value="${item.location}" 
                               onchange="updateLocation(${idx}, this.value)">
                    </div>
                </div>
            `).join('');
            
            document.getElementById('actions').style.display = pendingFiles.length ? 'flex' : 'none';
        }
        
        function removeFile(idx) {
            pendingFiles.splice(idx, 1);
            renderPreviews();
        }
        
        function updateLocation(idx, value) {
            pendingFiles[idx].location = value;
        }
        
        function clearAll() {
            pendingFiles = [];
            renderPreviews();
            setStatus('', '');
        }
        
        // GitHub API
        async function uploadPhotos() {
            const owner = document.getElementById('repoOwner').value;
            const repo = document.getElementById('repoName').value;
            const token = document.getElementById('githubToken').value;
            
            if (!owner || !repo || !token) {
                setStatus('error', 'Please fill in all GitHub configuration fields');
                return;
            }
            
            if (pendingFiles.length === 0) {
                setStatus('error', 'No files to upload');
                return;
            }
            
            saveConfig();
            
            const btn = document.getElementById('uploadBtn');
            btn.disabled = true;
            btn.textContent = 'Uploading...';
            
            try {
                setStatus('loading', 'Uploading photos...');
                
                const uploadedPhotos = [];
                
                // Upload each image
                for (let i = 0; i < pendingFiles.length; i++) {
                    const item = pendingFiles[i];
                    setStatus('loading', `Uploading ${i + 1}/${pendingFiles.length}: ${item.file.name}`);
                    
                    // Generate unique filename
                    const ext = item.file.name.split('.').pop().toLowerCase();
                    const timestamp = Date.now();
                    const filename = `photo_${timestamp}_${i}.${ext}`;
                    
                    // Convert to base64 (remove data URL prefix)
                    const base64 = item.dataUrl.split(',')[1];
                    
                    // Upload to GitHub
                    const response = await fetch(
                        `https://api.github.com/repos/${owner}/${repo}/contents/images/${filename}`,
                        {
                            method: 'PUT',
                            headers: {
                                'Authorization': `token ${token}`,
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                message: `Add photo: ${filename}`,
                                content: base64
                            })
                        }
                    );
                    
                    if (!response.ok) {
                        const err = await response.json();
                        throw new Error(err.message || 'Upload failed');
                    }
                    
                    uploadedPhotos.push({
                        filename,
                        location: item.location || 'Update location'
                    });
                }
                
                // Now update photos.html
                setStatus('loading', 'Updating photos.html...');
                
                // Get current photos.html
                const fileResponse = await fetch(
                    `https://api.github.com/repos/${owner}/${repo}/contents/photos.html`,
                    {
                        headers: { 'Authorization': `token ${token}` }
                    }
                );
                
                if (!fileResponse.ok) {
                    throw new Error('Could not fetch photos.html');
                }
                
                const fileData = await fileResponse.json();
                const currentContent = atob(fileData.content);
                
                // Generate new photo HTML blocks
                const newPhotoBlocks = uploadedPhotos.map(photo => `
                    <div class="photo-item fade-in">
                        <img src="images/${photo.filename}" alt="Photo" loading="lazy">
                        <div class="photo-overlay">
                            <span class="photo-location">${photo.location}</span>
                        </div>
                    </div>`).join('\n');
                
                // Insert after the opening of photos-grid div
                const insertPoint = '<div class="photos-grid">';
                const updatedContent = currentContent.replace(
                    insertPoint,
                    insertPoint + '\n' + newPhotoBlocks
                );
                
                // Commit updated photos.html
                const updateResponse = await fetch(
                    `https://api.github.com/repos/${owner}/${repo}/contents/photos.html`,
                    {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${token}`,
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: `Add ${uploadedPhotos.length} photo(s) to gallery`,
                            content: btoa(updatedContent),
                            sha: fileData.sha
                        })
                    }
                );
                
                if (!updateResponse.ok) {
                    const err = await updateResponse.json();
                    throw new Error(err.message || 'Failed to update photos.html');
                }
                
                setStatus('success', `‚úì Uploaded ${uploadedPhotos.length} photo(s) successfully! Changes will be live shortly.`);
                pendingFiles = [];
                renderPreviews();
                
            } catch (err) {
                setStatus('error', `Error: ${err.message}`);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Upload Photos';
            }
        }
        
        function setStatus(type, message) {
            const status = document.getElementById('status');
            status.className = 'status ' + type;
            status.textContent = message;
        }
    </script>
</body>
</html>

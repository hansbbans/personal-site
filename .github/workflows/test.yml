name: ğŸ§ª Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggers

jobs:
  unit-tests:
    name: ğŸ”§ Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ”¨ Install dependencies
        run: npm ci
        
      - name: ğŸ§ª Run unit tests
        run: npm run test:unit
        
      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./test-results/coverage/lcov.info
          flags: unit-tests

  e2e-tests:
    name: ğŸŒ E2E Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ”¨ Install dependencies
        run: npm ci
        
      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: ğŸŒ Run E2E tests
        run: npm run test:e2e
        
      - name: ğŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-test-results
          path: |
            test-results/
            playwright-report/
          retention-days: 7

  performance-tests:
    name: ğŸš€ Performance Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ”¨ Install dependencies
        run: npm ci
        
      - name: ğŸš€ Run Lighthouse CI
        run: npm run test:performance
        
      - name: ğŸ“Š Upload Lighthouse results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: lighthouse-results
          path: test-results/lighthouse/
          retention-days: 14

  visual-regression:
    name: ğŸ‘€ Visual Regression
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ”¨ Install dependencies
        run: npm ci
        
      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: ğŸ‘€ Run visual tests
        run: npx playwright test --config=playwright.visual.config.js || true
        
      - name: ğŸ“Š Upload screenshots
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: visual-test-results
          path: |
            test-results/
            visual-test-results/
          retention-days: 7

  deploy-preview:
    name: ğŸš€ Deploy Preview
    runs-on: ubuntu-latest
    needs: [unit-tests, e2e-tests, performance-tests]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ’¬ Comment PR
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.issue.number;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: 'ğŸ‰ All tests passed! This PR is ready for review.\n\nğŸ“Š Test Results:\n- âœ… Unit Tests\n- âœ… E2E Tests\n- âœ… Performance Tests\n- âœ… Visual Regression Tests'
            });

  security-scan:
    name: ğŸ”’ Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: ğŸ”’ Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true
        
      - name: ğŸ” Dependency check
        run: npx better-npm-audit audit --level high
        continue-on-error: true